<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>


  <body>
    <main>
      
      <!--MAIN TITLE-->
      <h1 id="main-title">To Do App</h1>


      <!--DATE-->
      <div id="todays-date">Loading date...</div>
      
      
      <!--DAILY QUOTE-->
      <div id="daily-quote">Loading daily quote...</div>
      
      
      <!--INPUT AND ADD BUTTON-->
      <p id="task-text"></p>  
      <input type="text" placeholder="Write your task..." id="write-task">
      <span>
          <button id="add-task-btn">Add task<i class="fa-solid fa-plus"></i></button>
          
      </span>
      <p id="error-msg"></p>

      
      <!--TASK LIST-->
      <h2 id="task-list-title">Task List</h2>
      <ul id="task-list"></ul>

      <!--TASK REMAINING COUNTER-->
      <p id="task-remaining-counter"></p>

    </main>

    <script src="main.js"></script>
  </body>
</html>
